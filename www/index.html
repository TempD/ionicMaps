<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Google Maps API and ngmap includes -->
    <!-- <script src="lib/ngmap/build/scripts/ng-map.min.js"></script> -->
    <script src="http://maps.google.com/maps/api/js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="./js/all.min.js"></script>
</head>
<body ng-app="ionicMaps">
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-bar class="bar-positive">
    <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Map" icon="ion-map" ui-sref="map">
            <ion-nav-view name="map"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Help" icon="ion-help" ui-sref="help">
            <ion-nav-view name="help"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-nav-bar>
</body>
</html>
